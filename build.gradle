plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework:spring-webmvc:5.1.0.RELEASE'
    implementation 'org.springframework:spring-orm:5.1.0.RELEASE'
    implementation 'org.hibernate:hibernate-core:5.2.17.Final'
    implementation 'org.hibernate:hibernate-validator:5.4.1.Final'
    implementation 'javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.1'
    implementation 'taglibs:standard:1.1.2'
    implementation 'mysql:mysql-connector-java:5.1.47'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
}

group = 'net.javaguides.springmvc'
version = '0.0.1-SNAPSHOT'
description = 'springmvc5-hibernate5-jsp-mysql-example Maven Webapp'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
